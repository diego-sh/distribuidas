<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Centro Costero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <f:view>  

            <div id="cabecera">
                <img src="resources/img/head2.png" style="width: 100%; border-radius: 8px;"/>
            </div>   
            <div id="contenido-total">
                <div id="main">                
                    <div id="ig">
                        <h:form>
                            <p:spacer height="50px;"></p:spacer>
                            <h3 style="margin-left:auto; margin-right: auto">Bienvenido: #{cambioClaveBean.nombre}</h3>
                            <h3 style="margin-left:auto; margin-right: auto">Ingreso al Sistema : Cambio de Clave (OBLIGATORIO)</h3>
                            <p:panelGrid style="border: none; border-style: hidden; margin-left:auto; margin-right: auto">
                                <p:row>
                                    <p:column style="border: none; border-style: hidden;">
                                        <h:outputText value="Nueva Contrase単a:" />
                                    </p:column>
                                    <p:column style="border: none; border-style: hidden;">
                                        <p:password
                                            id="clave"
                                            value="#{cambioClaveBean.claveNueva}"
                                            size="50"                        
                                            style="font-style: italic;"                         
                                            required="true" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="border: none; border-style: hidden;">
                                        <h:outputText value="Ingrese Nuevamente la Contrase単a:" />
                                    </p:column>
                                    <p:column style="border: none; border-style: hidden;">
                                        <p:password
                                            id="confirmacionclave"
                                            value="#{cambioClaveBean.confirmacinoClaveNueva}"
                                            size="50"                                                                        
                                            required="true" />
                                    </p:column>                                
                                </p:row>

                            </p:panelGrid>
                            <p:spacer height="20px"></p:spacer>
                            <p:panelGrid style="border: none; border-style: hidden; margin-left: 40%;">
                                <p:row>
                                    <p:column style="border: none; border-style: hidden; text-align: center;">
                                        <p:commandButton ajax="false" action="#{cambioClaveBean.cambiarClave()}" value="Aceptar" style="width: 200px; margin-left:auto; margin-right: auto;" update="@form"/>

                                    </p:column>                                
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </div>                               
                </div> 
            </div>
            <div id="pie">
                <p>Copyright速 2015 Elaborado por: Diego Alpala, Daniel O単a</p>                
            </div>
        </f:view>    
    </h:body>
</html>
