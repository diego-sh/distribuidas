<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Centro Costero</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <f:view>            
            <div id="cabecera">
                <img src="resources/img/head2.png" style="width: 100%; border-radius: 8px;"/>
            </div>            
            <div id="contenido-total">
                <h:form>
                    <p:menubar style="font-size: 13px;">                    
                        <p:menuitem value="Clientes" outcome="cliente" icon="ui-icon-person"></p:menuitem>
                        <p:menuitem value="Visita" outcome="visita" icon="ui-icon-star"></p:menuitem>                    
                        <p:submenu label="Establecimiento" icon="ui-icon-building">
                            <p:menuitem value="Producto" outcome="producto" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Ubicaciones" outcome="visita" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>                    
                        <p:menuitem value="Facturacion" outcome="facturacion" icon="ui-icon-credit-card"></p:menuitem>
                        <f:facet name="options">                        
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                <div id="main">               
                    <div id="ig">
                        <h:form>
                            <ui:insert name="contenido"/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" severity="info,error" globalOnly="true" escape="false" style="font-size: 12px;" />
                        </h:form>
                    </div>                 
                </div>
            </div>            
            <div id="pie">
                <p>Copyright® 2015 Elaborado por: Diego Alpala, Daniel Oña</p>                
            </div>

        </f:view>

    </h:body>
</html>
